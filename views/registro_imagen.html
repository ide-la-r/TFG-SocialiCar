<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/login.css">
</head>
<body>
    <div class="container card  card_registro" style="width: 40rem;">
        <h1 class="register text-center">Registrarse</h1>
        <form action="" class="form-floating">
            <div class="row justify-content-center">
                <div class="row">
                    <div class="mb-3 col-6">
                        <input class="form-control" type="text" placeholder="Dirección*" name="direccion">
                    </div>
                    <div class="mb-3 col-6">
                        <input class="form-control" type="text" placeholder="Codigo postal*" name="codpostal">
                    </div>
                </div>
                <div class="row">
                    <div class=" mb-3 col-6">
                        <input class="form-control" type="text" placeholder="País*" name="pais">
                    </div>
                    <div class="mb-3 col-6">
                        <input class="form-control" type="text" placeholder="Provincia*" name="provincia">
                    </div>
                </div>

                <div class="mb-3 col-8">
                    <label for="" class="form-label">Foto DNI por delante*</label>
                    <input class="form-control" type="file" name="dni_delante">
                </div>
                
                <div class="mb-3 col-8">
                    <label for="" class="form-label">Foto DNI por detras*</label>
                    <input class="form-control" type="file" name="dni_detras">
                </div>

                <div class="mb-3 col-8">
                    <label for="" class="form-label">Foto carnet coche por delante*</label>
                    <input class="form-control" type="file" name="carnet_delante">
                </div>

                <div class="mb-3 col-8">
                    <label for="" class="form-label">Foto carnet coche por detras*</label>
                    <input class="form-control" type="file" name="carnet_detras">
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-custom col-4" value="Confirmar">
            </div>
        </form>
        <div class="mb-3 iniciar_sesion_pregunta text-center">
            <p>¿Ya tienes cuenta? <a href="./login.html">Iniciar sesion</a></p>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
