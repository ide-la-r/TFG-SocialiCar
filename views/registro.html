<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/login.css">
    <style>
        .btn-custom{
            background-color: var(--color-terciario);
        }

        .btn-custom:hover{
            background-color: var(--color-terciario);
            border-color: var(--color-oscuro);
        }
    </style>
</head>
<body>
    <div class="container card text-center card_registro" style="width: 40rem;">
        <h1 class="register">Registro</h1>
        <form action="" class="form-floating">
            <div class="row justify-content-center">
                <div class="mb-3 col-4">
                    <input class="form-control" type="text" placeholder="Nombre*" name="nombre">
                </div>
                <div class="mb-3 col-4">
                    <input class="form-control" type="text" placeholder="Apellidos*" name="apellido">
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="mb-3 col-8">
                    <input class="form-control" type="text" placeholder="Email*" name="correo">
                </div>
                
                <div class="mb-3 col-8">
                    <input class="form-control" type="text" placeholder="Contraseña*" name="contrasena">
                </div>
                
                <div class="mb-3 col-8">
                    <input class="form-control" type="text" hidden placeholder="Confirmar contraseña*" name="confirma_contrasena">
                </div>
                
                <div class="mb-3 col-8">
                    <input class="form-control" type="text" placeholder="Telefono*" name="telefono">
                </div>
                
                <div class="mb-3 col-8">
                    <Select class="form-select">
                        <option disabled selected hidden>Tipo de identificación*</option>
                        <option value="dni">DNI</option>
                        <option value="nif">NIF</option>
                        <option value="cif">CIF</option>
                    </Select>
                </div>
    
                <div class="mb-3">
                    <label for="identificacion" hidden>Identificacion</label>
                    <input type="text" hidden>
                </div>
            </div>
            
            <input type="submit" class="btn btn-custom" value="Siguiente">
            <label for="identificacion" hidden>Identificacion</label>
            <input type="text" hidden>
        </form>
        <div class="mb-3 iniciar_sesion_pregunta">
            <p>¿Ya tienes cuenta? <a href="./login.html">Iniciar sesion</a></p>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
