<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/login.css">
</head>
<body>
    <div class="container card text-center card_registro" style="width: 40rem;">
        <h1 class="register">Inicio de sesion</h1>
        <form method="post" action="" class="form-floating">
            <div class="row justify-content-center">
                <div class="mb-3 col-8">
                    <input class="form-control" type="text" placeholder="Email*" name="correo">
                </div>
                
                <div class="mb-3 col-8">
                    <input class="form-control" type="text" placeholder="Contraseña*" name="contrasena">
                </div>
            </div>
            <input type="submit" class="btn btn-custom col-4" value="Confirmar">
        </form>
        <div class="mb-3 iniciar_sesion_pregunta">
            <p>¿Aun no tienes cuenta? <a href="/registro">Registrate</a></p>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
